<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/desafio_6_JS/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Conversor de Monedas</title>
</head>

<body class="bg-dark">
    <div class="container text-light">
        <h3>Conversor de monedas Nacional</h3>
        <div class="container-select">
            <div class="card bg-secondary">
                <div class="card-body">
                    <h3>Pesos CLP</h3>
                    <input type="number" name="clp" id="clp" class="mb-3" value="0">
                    <label for="nuevaMoneda" class="text-uppercase mt-5">Moneda a Convertir</label>
                    <select class="mb-5" id="valoresMonedas" onchange="consulta()">
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                    </select>
                    <button class="btn btn-info text-light" id="btn-buscar">
                        Buscar
                    </button>
                    <div class="card-footer"> <!--valor-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grafico">
        <canvas id="myChart" class="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/desafio_6_JS/assets/js/main.js"></script>
</body>
</html>
